<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <article class="social-media-links-card">
    <section class="personal-info">
      <image class="personal-info__image" src="./assets/images/avatar-jessica.jpeg" alt="A headshot image of a young woman."/>
      <h1 class="personal-info__name">Jessica Randall</h1>
      <h2 class="personal-info__location">London, United Kingdom</h2>
      <h3 class="personal-info__description">"Front-end developer and avid reader."</h3>
    </section>

    <nav class="social-media-links">
      <button class="social-media-links__github social-media-link">GitHub</button>
      <button class="social-media-links__frontend-mentor social-media-link">Frontend Mentor</button>
      <button class="social-media-links__linkedin social-media-link">LinkedIn</button>
      <button class="social-media-links__twitter social-media-link">Twitter</button>
      <button class="social-media-links__instagram social-media-link">Instagram</button>
    </nav>
  </article>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Alan S.</a>.
  </footer>
</body>
</html>
